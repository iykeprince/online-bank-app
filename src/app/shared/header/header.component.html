<header id="header">
  <div class="container">
    <div class="header-row">
      <div class="header-column justify-content-start">
        <!-- Logo
         ============================= -->
        <div class="logo"> <a class="d-flex" routerLink="" title="Payyed - HTML Template"><img
              src="assets/images/logo.png" alt="Payyed" /></a> </div>
        <!-- Logo end -->
        <!-- Collapse Button
         ============================== -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#header-nav"> <span></span>
          <span></span> <span></span> </button><!-- Collapse Button end -->

        <!-- Primary Navigation 
         ============================== -->
        <nav class="primary-menu navbar navbar-expand-lg">
          <div id="header-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
              <ng-container *ngIf="_auth.isLoggedIn()">
                  <li class="active"><a routerLink="/account">Dashboard</a></li>
                  <li><a routerLink="/transactions">Transactions</a></li>
                  <li><a routerLink="/send-money">Send/Request</a></li>
              </ng-container>
              <ng-container *ngIf="!_auth.isLoggedIn()">
                  <li><a routerLink="/send-money">Send</a></li>
                  <li><a routerLink="/transactions">Receive</a></li>
                  <li><a routerLink="/about-us">About Us</a></li>
                  <li><a routerLink="/fees">Fees</a></li>
              </ng-container>
              
              <li><a routerLink="/help">Help</a></li>
              <!-- <li class="dropdown"> <a class="dropdown-toggle" href="#">Features</a>
                <ul class="dropdown-menu">
                  <li class="dropdown"><a class="dropdown-item dropdown-toggle" href="#">Headers</a></li>
                  <li class="dropdown"><a class="dropdown-item dropdown-toggle" href="#">Navigation DropDown</a></li>
                  <li class="dropdown"><a class="dropdown-item dropdown-toggle" href="#">Second Navigation</a></li>
                </ul>
              </li>
               -->
            </ul>
          </div>
        </nav>
        <!-- Primary Navigation end -->
      </div>

      <div class="header-column justify-content-end">
        <!-- Login & Signup Link
         ============================== -->
        <nav class="login-signup navbar navbar-expand">
          <ul class="navbar-nav">
            <ng-container *ngIf="!_auth.isLoggedIn()">
              <!-- <li><a routerLink="login">Login</a> </li> -->
              <li class="align-items-center h-auto ml-sm-3">
                <a class="btn btn-primary d-none d-sm-block" routerLink="/login">Login</a>
              </li>
            </ng-container>
            <ng-container *ngIf="_auth.isLoggedIn()">
              <li><a routerLink="/account">Account</a> </li>
              <li class="align-items-center h-auto ml-sm-3">
                <a class="btn btn-outline-primary shadow-none d-none d-sm-block" (click)="signOut()">Sign out</a>
              </li>
            </ng-container>
          </ul>
        </nav>
        <!-- Login & Signup Link end -->
      </div>
    </div>
  </div>
</header>
