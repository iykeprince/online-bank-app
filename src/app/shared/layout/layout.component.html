<!-- Document Wrapper   ============================================= -->
<div id="main-wrapper" [ngClass]="isLoginRoute() ? 'h-100' : ''">
   <app-header *ngIf="isLoginRoute()"></app-header>
   
   <ng-content></ng-content>

   <app-footer *ngIf="isLoginRoute()"></app-footer>
</div>
<!-- Document Wrapper end -->

<!-- Back to Top
   ============================================= -->
<a id="back-to-top" data-toggle="tooltip" title="Back to Top" href="javascript:void(0)"><i
      class="fa fa-chevron-up"></i></a>
<!-- Video Modal ============================================= -->
<div class="modal fade" id="videoModal" tabindex="-1" role="dialog">
   <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content bg-transparent border-0">
         <button type="button" class="close text-white opacity-10 ml-auto mr-n3 font-weight-400" data-dismiss="modal"
            aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <div class="modal-body p-0">
            <div class="embed-responsive embed-responsive-16by9">
               <iframe class="embed-responsive-item" id="video" allow="autoplay"></iframe>
            </div>
         </div>
      </div>
   </div>
</div>
<!-- Video Modal end -->
